{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0">Update Profile</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Room Number</label>
                            <input type="text" name="room_number" class="form-control" 
                                   value="{{ form.room_number.value|default:user.userprofile.room_number }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mobile Number</label>
                            <input type="text" name="mobile_number" class="form-control" 
                                   value="{{ form.mobile_number.value|default:user.userprofile.mobile_number }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Meal Type</label>
                            <select name="meal_type" class="form-select" required>
                                <option value="full" {% if user.userprofile.meal_type == 'full' %}selected{% endif %}>
                                    Full Meal (৳{{ current_rates.full_meal_rate}})
                                </option>
                                <option value="half" {% if user.userprofile.meal_type == 'half' %}selected{% endif %}>
                                    Half Meal (৳{{ current_rates.half_meal_rate}})
                                </option>
                            </select>
                            <div class="form-text">
                                Choose your preferred meal type. This affects your meal rate.
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-info">
                                <i class="fas fa-save"></i> Update Profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
