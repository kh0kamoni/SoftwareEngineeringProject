{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Create Feast</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_title" class="form-label">Feast Title *</label>
                            <input type="text" name="title" class="form-control" 
                                   id="id_title" required maxlength="200"
                                   value="{{ form.title.value|default:'' }}"
                                   placeholder="Enter feast title">
                        </div>

                        <div class="mb-3">
                            <label for="id_description" class="form-label">Description *</label>
                            <textarea name="description" class="form-control" 
                                      id="id_description" rows="4" required
                                      placeholder="Describe the feast menu and details">{{ form.description.value|default:'' }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="id_date" class="form-label">Feast Date *</label>
                                    <input type="date" name="date" class="form-control" 
                                           id="id_date" required
                                           value="{{ form.date.value|default:'' }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="id_meal_time" class="form-label">Meal Time *</label>
                                    <select name="meal_time" class="form-control" id="id_meal_time" required>
                                        <option value="noon" {% if form.meal_time.value == 'noon' %}selected{% endif %}>Noon Meal</option>
                                        <option value="dinner" {% if form.meal_time.value == 'dinner' %}selected{% endif %}>Dinner</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'feast_list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-utensils"></i> Create Feast
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
