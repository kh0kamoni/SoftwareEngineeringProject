{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Request Guest for Feast</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <h6>Feast Details:</h6>
                        <p><strong>{{ feast.title }}</strong></p>
                        <p><strong>Date:</strong> {{ feast.date }}</p>
                        <p><strong>Time:</strong> {{ feast.get_meal_time_display }}</p>
                    </div>

                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Guest Information</label>
                            <input type="text" name="guest_name" class="form-control mb-2" 
                                   placeholder="Guest Name" required>
                            <input type="text" name="guest_mobile" class="form-control" 
                                   placeholder="Guest Mobile Number" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Your Information</label>
                            <input type="text" name="requested_by_name" class="form-control mb-2" 
                                   placeholder="Your Name" required>
                            <input type="text" name="requested_by_mobile" class="form-control" 
                                   placeholder="Your Mobile Number" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'feast_list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Submit Request
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
