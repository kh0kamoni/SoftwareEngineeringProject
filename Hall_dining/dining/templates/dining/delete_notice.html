{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Delete Notice</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <h5>Are you sure you want to delete this notice?</h5>
                        <p class="mb-2"><strong>Title:</strong> {{ notice.title }}</p>
                        <p class="mb-2"><strong>Date:</strong> {{ notice.date|date:"F d, Y" }}</p>
                        <p class="mb-0">This action cannot be undone.</p>
                    </div>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'notice_detail' notice.id %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Confirm Delete
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
